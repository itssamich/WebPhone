{% extends 'home/base.html' %}

{% block body %}
    <h4>{{ user.username}}'s Posts</h4>

    <div class="postList">
        {% for post in posts%}
            <div class="post">
                <div class="author">
                    {{post.author}} <!--This is going to be a link to a user profile page-->
                </div>
                <div class="body">
                    {{post.body}}
                </div>
                <div class="createdAt">
                    {{post.created_at}}
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
